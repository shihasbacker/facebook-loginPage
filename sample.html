<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="main-section">
        <div class="top-section">
            <div class="top-left">
                <label><a class="facebook-font" href="https://www.facebook.com/">facebook</a></label>

            </div>
            <div class="top-right">
               <table class="right-table">
                   <tr>
                       <td><label for="">Email or Phone</label></td>
                       <td><label for="">Password</label></td>
                   </tr>
                   <tr>
                       <td><input type="text"></td>
                       <td><input type="text"></td>
                       <td><button class="button-style" id="buttonClick">Log in</button></td>
                   </tr>
                   <tr>
                       <td></td>
                       <td>forgotten password?</td>
                   </tr>
               </table>

            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <label>Facebook helps you connect and share with the <br> people in your life.</label>
                <img class="fb-image" src="7XdR1KwCifL.png" alt="facebook-world">

            </div>
            <div class="right-section">
                <h1 class="h1">Create an account</h1>
                <label>It's quick and easy.</label><br><br>
                <div>
                    <div class="input-padding">
                        <input class="input-box-small" type="text" placeholder="First name">
                        <input class="input-box-small" type="text" placeholder="Surename"><br><br>
                        <input class="input-box-big" type="email" placeholder="Mobile number or email address"><br><br>
                        <input class="input-box-big" type="password" placeholder="New password"><br><br>
                    </div>
                        <label class="side-heading">Birthday</label><br>
                        <select name="" id="">
                            <option value="">day</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                        <select name="" id="">
                            <option value="">month</option>
                            <option value="">01</option>
                            <option value="">02</option>
                        </select>
                        <select name="" id="">
                            <option value="">year</option>
                            <option value="">1999</option>
                            <option value="">1998</option>
                        </select><br><br>
                        <label class="side-heading" for="">Gender</label><br>
                        <input type="radio" name="gender"><label class="radio-text" for="">Female</label>
                        <input type="radio" name="gender"><label class="radio-text" for="">Male</label>
                        <input type="radio" name="gender"><label class="radio-text" for="">Custom</label> <br><br>
                        <label class="small-agreement">By clicking Sign Up, you agree to our Terms, Data Policy and <br> Cookie Policy. You may receive SMS notifications from us and <br> can opt out at any time</label><br>
                        <br>
                        <button class="btn" id="btn-click">Sign Up</button>
                </div>

            </div>
        </div>
        <div class="footer">

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src=https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js></script>
    <script src="fb.js"></script>
</body>
</html>
